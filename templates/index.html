<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Catalog</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
        <script src="//apis.google.com/js/platform.js?onload=start"> </script>
        <link rel="stylesheet" href="">
    </head>
    <body>



        <div class="wrapper">
            
            {% block sidebar%}
            {% endblock%}

            <!-- Page Content Holder -->
            <div id="content">

                
                <!-- As a link -->
                <nav class="navbar navbar-light" style='background-color: #6A7ECA'>
                    <ul class="nav navbar-nav navbar-right float-right" style="padding:0px; height:80%" >

                        {% if not session.username %}
                                
                                <li style=" padding:0%;color: white; font-size: 2em"><a href="/login"> Login </a></li>
                            {% else %}
                            <li style=" padding:0%;color: white; font-size: 2em"><a href="/gdisconnect">Logout</a></li>
                            {% endif %}
                        <!-- <li style=" padding:0%;color: white; font-size: 2em"><a href="{{url_for('showLogin')}}">Login</a></li> -->

                        

                    </ul>

                    <div class="pull-left " style=" padding:0%;color: white; font-size: 2em">
                        {% if not message %}
                        <span >Latest Items</span>
                            
                        {%else%}
                        <span class="text-white">{{message}}</span>
                        
                        {%endif%}
                        <hr style="margin:0%">
                    </div>
                </nav>
                
                  

                
                
              
            <div class=" pull-left float-left">
                    
                    {% block content %}
                    {% endblock %}
                
            </div>
                
            </div>

        </div>





        <!-- jQuery CDN -->
         <script src="{{ url_for('static', filename='bootstrap.min.js')}}"></script>
         <!-- Bootstrap Js CDN -->
         <script src="{{ url_for('static', filename='jquery-1.10.2.min.js')}}"></script>
         <script src="{{ url_for('static', filename='signin.js')}}"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
         </script>
    </body>
</html>
